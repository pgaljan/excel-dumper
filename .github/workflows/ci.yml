name: Python CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # macOS specific fixes
        brew install --quiet || true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pandas openpyxl xlrd
        pip install -r requirements.txt || echo "No requirements.txt found, using defaults"
    
    - name: Debug environment
      run: |
        echo "Python version: $(python --version)"
        echo "Pip list:"
        pip list
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Test files:"
        find . -name "test_*.py" -type f || echo "No test files found"
    
    - name: Run tests (from tests directory)
      if: hashFiles('tests/test_*.py') != ''
      run: |
        echo "Running tests from tests/ directory"
        python -m pytest tests/ --cov=excel_dumper --cov-report=xml --cov-report=term-missing -v
    
    - name: Run tests (from root directory)
      if: hashFiles('test_*.py') != '' && hashFiles('tests/test_*.py') == ''
      run: |
        echo "Running tests from root directory"
        python -m pytest test_*.py --cov=excel_dumper --cov-report=xml --cov-report=term-missing -v
    
    - name: Run tests (fallback)
      if: hashFiles('test_*.py') == '' && hashFiles('tests/test_*.py') == ''
      run: |
        echo "No test files found, attempting to discover tests"
        python -m pytest --collect-only || echo "No tests discovered"
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  test-simplified:
    # Simplified test job that just ensures basic functionality works
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas openpyxl xlrd
    
    - name: Test import
      run: |
        python -c "import excel_dumper; print('✅ Package imports successfully')"
    
    - name: Test basic functionality
      run: |
        python -c "
        from excel_dumper.dumper import has_non_null_data
        assert has_non_null_data(['test']) == True
        assert has_non_null_data([None, None]) == False
        print('✅ Basic functionality works')
        "
